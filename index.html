<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Box</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div class="main-grid">
    <header>
      <img class="logo" src="/img/TB.svg" alt="The Box">
      <nav class="nav">
        <a href="#" class="nav_link">Contact</a>
        <a href="#" class="nav_link">Book Now</a>
        <a href="#" class="nav_link">Become a Host</a>
        <a href="#" class="nav_link">About</a>
      </nav>
    </header>

    <main>
      <h1 class="title">The Box</h1>
      <p class="location">Richmond, VA</p>
      <img src="img/house.jpg" alt="" class="primary-img">
      <div class="secondary-images">
        <img src="/img/little-1.jpg" alt="" class="secondary-img">
        <img src="/img/little-2.jpg" alt="" class="secondary-img">
      </div>
      <p class="description">
        Do you need time off from your day to day life? Well then take your summertime or
        during the winter there is a lot to be done. In Summer go hiking or swim in the nearby lake in Winter go
        skiing in the Snowshoe Mountain resort.
      </p>
      <button class="btn">Book now</button>
    </main>

    <footer>
      <div class="social-links">
        <a href="" aria-label="" class="social-link"><img src="/img/snapchat-ghost.svg" alt="" class="social-img"></a>
        <a href="" aria-label="" class="social-link"><img src="/img/airbnb.svg" alt="" class="social-img"></a>
        <a href="" aria-label="" class="social-link"><img src="/img/instagram.svg" alt="" class="social-img"></a>
      </div>
    </footer>
  </div>

</body>

</html>
